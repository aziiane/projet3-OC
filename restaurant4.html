<!DOCTYPE html>
<html lang="en">
<!-- CHANGER LES HEADER POUR QU'ILS SE SUIVENT H1 puis H2 etc  -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le délice des sens</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap" rel="stylesheet">
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    >
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <div class="header-logo">
            <a href="index.html" class="back-arrow"><i class="fa-solid fa-arrow-left"></i></a>
            <img src="images/logo/ohmyfood@2x.svg" alt="logo" class="logo">
        </div>
    </header>
    <main id="restaurant">
       <img src="images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" />
       <section id="container">
            <div class="container-header">
                <h1>Le délice des sens</h1>
                <input type="checkbox" id="toggle" class="checkbox">
                        <label for="toggle" class="title-like">
                            <i class="fa-regular fa-heart heart heart-empty"></i>
                            <i class="fa-solid fa-heart heart heart-full"></i>
                        </label>
            </div>
            <!-- SELECTOR 1 -->
            <article class="food-selection selector1">
                <h2>ENTRÉES</h2>
                <label for="plate1" class="plate">
                    <div class="dish-title" >
                        <h3>Tartare de thon</h3>
                        <p>Assaisonné au yuzu Assaisonné au yuzu Assaisonné au yuzu Assaisonné au yuzu Assaisonné au yuzu Assaisonné au yuzu Assaisonné au yuzu</p>
                    </div>
                    <p class="dish-price">35€</p>
                    <input type="checkbox" id="plate1" class="checkbox">
                    <div class="selected"><i class="fa-solid fa-circle-check"></i></div>
                </label>


                <label for="plate2" class="plate">
                    <div class="dish-title" >
                        <h3>Bouchée de homard croustillant </h3>
                        <p>Et sa farandole de petits légumes </p>
                    </div>
                    <p class="dish-price">35€</p>
                    <input type="checkbox" id="plate2" class="checkbox">
                    <div class="selected"><i class="fa-solid fa-circle-check"></i></div>
                </label>


                <label for="plate3" class="plate">
                    <div class="dish-title" >
                        <h3>Poulet rôti aux herbes de Provence </h3>
                        <p>Et sa crème de truffe</p>
                    </div>
                    <p class="dish-price">40€</p>
                    <input type="checkbox" id="plate3" class="checkbox">
                    <div class="selected"><i class="fa-solid fa-circle-check"></i></div>
                </label>
            </article>
            <!-- SELECTOR 2 -->
            <article class="food-selection selector2">
                <h2>PLATS</h2>

                <label for="plate4" class="plate">
                    <div class="dish-title">
                        <h3>Poulet rôti aux herbes de Provence </h3>
                        <p>Et sa crème de truffe</p>
                    </div>
                    <p class="dish-price">40€</p>
                    <input type="checkbox" id="plate4" class="checkbox">
                    <div class="selected"><i class="fa-solid fa-circle-check"></i></div>
                </label>



                <label for="plate5" class="plate">
                    <div class="dish-title">
                        <h3>Langouste rôtie </h3>
                        <p>Et ses légumes de saison</p>
                    </div>
                    <p class="dish-price">35€</p>
                    <input type="checkbox" id="plate5" class="checkbox">
                    <div class="selected"><i class="fa-solid fa-circle-check"></i></div>
                </label>


                <label for="plate6" class="plate">
                    <div class="dish-title">
                        <h3>Côte de bœuf Angus</h3>
                        <p>Et sa purée de panais</p>
                    </div>
                    <p class="dish-price">44€</p>
                    <input type="checkbox" id="plate6" class="checkbox">
                    <div class="selected"><i class="fa-solid fa-circle-check"></i></div>
                </label>
            </article>
            <!-- SELECTOR 3 -->
            <article class="food-selection selector3">
                
                <h2>Dessert</h2>

                <label for="plate7" class="plate">
                    <div class="dish-title">
                        <h3>Farandole de desserts</h3>
                        <p>Du chef</p>
                    </div>
                    <p class="dish-price">18€</p>
                    <input type="checkbox" id="plate7" class="checkbox">
                    <div class="selected"><i class="fa-solid fa-circle-check"></i></div>
                </label>


                <label for="plate8" class="plate">
                    <div class="dish-title">
                        <h3>Crème brulée</h3>
                        <p>Revisité</p>
                    </div>
                    <p class="dish-price">22€</p>
                    <input type="checkbox" id="plate8" class="checkbox">
                    <div class="selected"><i class="fa-solid fa-circle-check"></i></div>
                </label>


                <label for="plate9" class="plate">
                    <div class="dish-title">
                        <h3>Tiramisu</h3>
                        <p>A la noisette</p>
                    </div>
                    <p class="dish-price">23€</p>
                    <input type="checkbox" id="plate9" class="checkbox">
                    <div class="selected"><i class="fa-solid fa-circle-check"></i></div>
                </label>
            </article>
            <button class="btn btn-order">Commander</button>
       </section>
    </main>
    <footer>
        <h2>ohmyfood</h2>
        <div class="footer-links">
            <a href=""><i class="fa-solid fa-utensils"></i> Proposer un restaurant</a>
            <a href=""><i class="fa-solid fa-handshake"></i> Devenir partenaire</a>
            <a href="">Mention légales</a>
            <a href="mailto://aziz@ohmyfood.com">Contact</a>
        </div>
    </footer>
</body>

</html>
