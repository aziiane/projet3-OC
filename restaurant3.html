<!DOCTYPE html>
<html lang="en">
<!-- CHANGER LES HEADER POUR QU'ILS SE SUIVENT H1 puis H2 etc  -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>À la française</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap" rel="stylesheet">
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    >
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <div class="header-logo">
            <a href="index.html" class="back-arrow"><i class="fa-solid fa-arrow-left"></i></a>
            <img src="images/logo/ohmyfood@2x.svg" alt="logo" class="logo">
        </div>
    </header>
    <main id="restaurant">
       <img src="images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" />
       <section id="container">
            <div class="container-header">
                <h1>À la française</h1>
                <input type="checkbox" id="toggle" class="checkbox">
                        <label for="toggle" class="title-like">
                            <i class="fa-regular fa-heart heart heart-empty"></i>
                            <i class="fa-solid fa-heart heart heart-full"></i>
                        </label>
            </div>
            <!-- SELECTOR 1 -->
            <article class="food-selection selector1">
                <h2>ENTRÉES</h2>
                
                <label for="plate1" class="plate">
                    <div class="dish-title" >
                        <h3>Tartare de poulpe acidulé</h3>
                        <p>Au piment d'Espelette </p>
                    </div>
                    <p class="dish-price">25€</p>
                    <input type="checkbox" id="plate1" class="checkbox">
                    <div class="selected"><i class="fa-solid fa-circle-check"></i></div>
                </label>
                <label class="plate" for="plate2">
                    <div class="dish-title">
                        <h3>Velouté de légumes d'antan</h3>
                        <p>Et ses copeaux de truffe noire </p>
                    </div>
                    <p class="dish-price">35€</p>
                    <input type="checkbox" id="plate2" class="checkbox">
                    <div class="selected"><i class="fa-solid fa-circle-check"></i></div>
                </label>
                <label class="plate" for="plate3">
                    <div class="dish-title">
                        <h3>Soupe à l'oignon</h3>
                        <p>Assaisonné à la truffe sur lit de caviar</p>
                    </div>
                    <p class="dish-price">20€</p>
                    <input type="checkbox" id="plate3" class="checkbox">
                    <div class="selected"><i class="fa-solid fa-circle-check"></i></div>
                </label>
            </article>
            <!-- SELECTOR 2 -->
            <div class="food-selection selector2">
                <h2>PLATS</h2>
                <label class="plate" for="plate4">
                    <div class="dish-title">
                        <h3>Magret de canard</h3>
                        <p>Accompagné de sa ribambelle de légumes</p>
                    </div>
                    <p class="dish-price">40€</p>
                    <input type="checkbox" id="plate4" class="checkbox">
                    <div class="selected"><i class="fa-solid fa-circle-check"></i></div>
                </label>
                <label class="plate" for="plate5">
                    <div class="dish-title">
                        <h3>Coquilles Saint-Jacques</h3>
                        <p>À la truffe noire sur sa purée de panais</p>
                    </div>
                    <p class="dish-price">35€</p>
                    <input type="checkbox" id="plate5" class="checkbox">
                    <div class="selected"><i class="fa-solid fa-circle-check"></i></div>
                </label>
                <label class="plate" for="plate6">
                    <div class="dish-title">
                        <h3>Pigeonneau d’Ille-et-Vilaine</h3>
                        <p>Aux agrumes</p>
                    </div>
                    <p class="dish-price">44€</p>
                    <input type="checkbox" id="plate6" class="checkbox">
                    <div class="selected"><i class="fa-solid fa-circle-check"></i></div>
                </label>
            </div>
            <!-- SELECTOR 3 -->
            <div class="food-selection selector3">
                <h2>DÉSSERTS</h2>
                <label class="plate" for="plate7">
                    <div class="dish-title">
                        <h3>Pétales de violettes glacés</h3>
                        <p>Revisité </p>
                    </div>
                    <p class="dish-price">18€</p>
                    <input type="checkbox" id="plate7" class="checkbox">
                    <div class="selected"><i class="fa-solid fa-circle-check"></i></div>
                </label>
                <label class="plate" for="plate8">
                    <div class="dish-title">
                        <h3>Fondant au chocolat</h3>
                        <p>Et purée de noisettes</p>
                    </div>
                    <p class="dish-price">22€</p>
                    <input type="checkbox" id="plate8" class="checkbox">
                    <div class="selected"><i class="fa-solid fa-circle-check"></i></div>
                </label>
                <label class="plate" for="plate9">
                    <div class="dish-title">
                        <h3>Millefeuille croustillant</h3>
                        <p>Myrtilles et pâte d'amande</p>
                    </div>
                    <p class="dish-price">23€</p>
                    <input type="checkbox" id="plate9" class="checkbox">
                    <div class="selected"><i class="fa-solid fa-circle-check"></i></div>
                </label>
            </div>
            <button class="btn btn-order">Commander</button>
       </section>
    </main>
    <footer>
        <h2>ohmyfood</h2>
        <div class="footer-links">
            <a href=""><i class="fa-solid fa-utensils"></i> Proposer un restaurant</a>
            <a href=""><i class="fa-solid fa-handshake"></i> Devenir partenaire</a>
            <a href="">Mention légales</a>
            <a href="mailto://aziz@ohmyfood.com">Contact</a>
        </div>
    </footer>
</body>

</html>
